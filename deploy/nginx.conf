server {
  listen 18080;
  server_name _;

  # Basic Auth (optional). If you don't want it, remove these 2 lines.
  auth_basic "ops-portal";
  auth_basic_user_file /etc/nginx/htpasswd;

  location /api/ {
    proxy_pass http://api:18081/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Optional docs endpoints from GoFrame.
  location = /api.json {
    proxy_pass http://api:18081/api.json;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /swagger {
    proxy_pass http://api:18081/swagger;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location / {
    proxy_pass http://web:18082/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
