services:
  api:
    build:
      context: ..
      dockerfile: deploy/api.Dockerfile
    env_file:
      - .env
    environment:
      - OPS_PORTAL_API_ADDR=0.0.0.0
      - PM2_HOME=/root/.pm2
    ports:
      - "127.0.0.1:18081:18081"
    volumes:
      # Allow runtime/status to read host pm2 logs and talk to host pm2 daemon (via sockets under PM2_HOME).
      - /root/.pm2:/root/.pm2:ro
      # Allow runtime/status git/df snapshot against the Resume-Agent repo (optional but recommended).
      - /www/wwwroot/Resume-Agent:/www/wwwroot/Resume-Agent:ro
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: deploy/web.Dockerfile
      args:
        OPS_PORTAL_API_BASE: "http://127.0.0.1:18081"
    environment:
      - OPS_PORTAL_API_BASE=http://api:18081
    ports:
      - "127.0.0.1:18082:18082"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
      - web
    ports:
      - "127.0.0.1:18080:18080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./htpasswd:/etc/nginx/htpasswd:ro
    restart: unless-stopped
